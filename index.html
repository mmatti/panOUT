<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>panOUT SHOUTcast Tuner</title><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><link href="./css/styles.css" rel="stylesheet"></head><body><audio id="aud"></audio><header><div class="disab" id="ban"><div id="cur">panOUT SHOUTcast Tuner</div><div><i class="material-icons" id="fav">favorite_outline</i></div></div><i class="material-icons disab" id="ctl">play_circle_outline</i></header><nav><ul><li class="sel" data-sct="dsc">Discover</li><li data-sct="top">Top 200</li><li data-sct="fvs">Favorites</li></ul></nav><div id="vol"><div id="dec"><span>▼</span></div><div id="lev"><span>100%</span></div><div id="inc"><span>▲</span></div></div><div id="rsp"><div class="sel" id="dsc"><ul class="pri"><li v-for="itm in pri" :data-gid="itm.id" :data-name="itm.name" @mouseenter="ovrPri" @mouseleave="outPri" @click="clkPri" transition="stagger" enter-stagger="40" leave-stagger="20"><div class="nom" v-html="itm.name"></div><div class="nfo"><div><span class="cnt">{{itm.cnt}}</span></div></div></li></ul><ul class="sec"><li v-for="itm in sec" v-show="itm.count" :data-pid="itm.parentid" :data-gid="itm.id" :data-name="itm.name" @mouseenter="ovrSec" @mouseleave="outSec" @click="clkSec" transition="stagger" enter-stagger="40" leave-stagger="20"><div class="nom" v-html="itm.name"></div><div class="nfo"><div><span class="cnt">{{itm.cnt}}</span></div></div></li></ul><ul class="sta"><li v-for="itm in sta" :data-gid="itm.gid" :data-sid="itm.id" :data-name="itm.name" :data-fvr="itm.fvr" :data-br="itm.br" @mouseenter="ovrSta" @mouseleave="outSta" @click="clkSta"><div class="nom" v-html="itm.name"></div><div class="nfo"><div v-if="itm.fvr"><i class="material-icons">favorite</i></div><div v-if="itm.lc &gt; 0"><span class="cnt">{{itm.cnt}}</span><i class="material-icons">hearing</i></div><div><span class="cnt">{{itm.br}}</span><i class="material-icons">wifi</i></div></div></li></ul></div><div id="top"><ul><li v-for="(itm,ndx) in top" :data-sid="itm.id" :data-name="itm.name" :data-fvr="itm.fvr" :data-br="itm.br" @mouseenter="ovrSta" @mouseleave="outSta" @click="clkSta"><div class="nom"><span class="ndx">{{ndx+1}}&nbsp;</span><span class="gnr" v-html="itm.genre"></span>&nbsp;<span v-html="itm.name"></span></div><div class="nfo"><div v-if="itm.fvr"><i class="material-icons">favorite</i></div><div><span class="cnt">{{itm.lc}}</span><i class="material-icons">hearing</i></div><div><span class="cnt">{{itm.br}}</span><i class="material-icons">wifi</i></div></div></li></ul></div><div id="fvs"><ul><li v-for="itm in fvs" :data-sid="itm.id" :data-name="itm.name" :data-fvr="1" :data-br="itm.br" @mouseenter="ovrSta" @mouseleave="outSta" @click="clkSta" transition="stagger" enter-stagger="40" leave-stagger="20"><div class="nom" v-html="itm.name"></div><div class="nfo"><div><i class="material-icons" :data-sid="itm.id" @mouseenter="ovrFvrIcn" @mouseleave="outFvrIcn" @click="clkFvrIcn">favorite</i></div><div><span class="cnt">{{itm.br}}</span><i class="material-icons">wifi</i></div></div></li></ul></div></div><img id="ldr" src="./img/rolling.gif"><script>require('./js/scripts');</script></body></html>
